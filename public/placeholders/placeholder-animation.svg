<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#121212"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ffffff08" stroke-width="0.5"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Play Button Icon -->
  <g transform="translate(200, 165)" filter="url(#glow)">
    <circle cx="0" cy="0" r="45" fill="#7c3aed" opacity="0.3"/>
    <circle cx="0" cy="0" r="35" fill="url(#purpleGrad)"/>
    <polygon points="-10,-18 -10,18 18,0" fill="white" transform="translate(5,0)"/>
  </g>
  
  <g transform="translate(200, 280)">
    <circle cx="-20" cy="0" r="4" fill="#a855f7" opacity="0.9"/>
    <circle cx="0" cy="0" r="4" fill="#a855f7" opacity="0.6"/>
    <circle cx="20" cy="0" r="4" fill="#a855f7" opacity="0.3"/>
  </g>
  
  <text x="50%" y="78%" text-anchor="middle" fill="#a855f7" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" letter-spacing="2">CARGANDO</text>
  <text x="50%" y="85%" text-anchor="middle" fill="#6b7280" font-family="system-ui, -apple-system, sans-serif" font-size="11">Preparando animaci√≥n...</text>
</svg>